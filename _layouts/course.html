---
layout: default
---

<article class="course">
  <h1>{{ page.title }}</h1>

  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" style="max-width: 100%; height: auto;">
  {% endif %}

  <p><strong>Date:</strong> {{ page.date | date: "%B %d, %Y" }}</p>

  <p><strong>Description:</strong> {{ page.description }}</p>

  <div>
    {{ content }}
  </div>
</article>
